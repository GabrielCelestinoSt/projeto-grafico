<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action recebe o endereço do arquivo/página para onde os dados serão enviados.
    method determina como os dados serão enviados. -->
    <form action="#" method="post">
        <!-- 1 Formulário -->
        <!-- Nome -->
        <div>
        <label for="name">Nome</label>
        </div>
        <input type="text" name="name" id="name" placeholder="Nome e sobrenome" maxlength="30" required autofocus>
        <!-- maxlength = VARCHAR(30) Modelagem BD -->
        <br><br>
        <!-- E-mail -->
        <div>
        <label for="email">E-mail</label>
        </div>
        <input type="email" name="email" id="email" maxlength="50" required autocomplete placeholder="usuario@gmail.com">
        <!-- autocomplete: Quando o usuário preenche o campo e envia o formulário, os dados ficam salvos; assim, caso ele queira enviar o formulário novamente, não é necessário redigitar todos os dados. -->
        <br><br>
        <div>
        <label for="tel">Telefone</label>
        </div>
        <input type="text" name="tel" id="tel" maxlength="11" required autocomplete="on" placeholder="(xx)xxxx-xxxx">
        <br><br>

        <!-- Curriculo -->
        <div>
        <label for="curriculum">Currículo</label>
        </div>
        <input type="file" name="curriculum" id="curriculum">
        <br><br>

        <!-- Mensagem -->
        <div>
        <label for="message">Mensagem</label>
        </div>
        <textarea name="message" id="message" cols="20" rows="5" placeholder="Digite aqui sua mensagem" ></textarea>
    </form>
</body>
</html>
